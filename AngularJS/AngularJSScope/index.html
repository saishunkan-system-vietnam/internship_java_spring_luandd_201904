<!DOCTYPE html>
<html>
<head>
	<title>AngularJS Scope</title>
	<script type="text/javascript" src="../angular.min.js"></script>
	<script type="text/javascript" src="custom.js"></script>
</head>
<body ng-app='myApp'>
	<p>{{color}}</p>
	<div ng-controller='myController'>
		<p>{{color}}</p>
		<p>{{myUrls}}</p>
	</div>
	<p>{{color}}</p>
</body>
</html>
