<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Include Header -->
<th:block th:include="/_header"></th:block>
<title>Sản phẩm</title>
</head>
<body>
	<div class="container">
			
			<h2 th:utext="${sanpham.masanpham == 0} ? 'Thêm sản phẩm' : 'Sửa thông tin sản phẩm' "></h2>
			<form method="post" th:action="@{${sanpham.masanpham == 0} ? '/sanpham/themsp' : '/sanpham/suasp'}"
				th:object="${sanpham}" id="formSanPham">
				<div class="form-group">
					<input type="hidden" th:field="*{masanpham}">
				</div>
				<div class="form-group">
					<label for="tensanpham">Tên sản phẩm:</label> <input type="text"
						th:field="*{tensanpham}" class="form-control" id="tensanpham" placeholder="Vui lòng nhập tên">
				</div>
				<div class="form-group">
					<label for="giatien">Giá tiền :</label> <input type="number"
						th:field="*{giatien}" class="form-control" id="giatien" placeholder="Vui lòng nhập giá tiền">
				</div>
				<div class="form-group">
					<label for="soluong">Số lượng :</label> <input type="number"
						th:field="*{soluong}" class="form-control" id="soluong" placeholder="Vui lòng nhập số lượng">
				</div>
				<div class="form-group">
					<input type="submit" value="Thêm" class="form-control">
				</div>
			</form>
	</div>
</body>
</html>
